<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <span class="big-circle"></span>
        <img src="img/shape.png" class="square" alt="">
        <div class="form">
            <!-- Contact information section -->
            <div class="contact-info">
                <h3>Let's get in touch</h3>
                <p class="text">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odit ipsa
                    veniam minima accusamus iure ex provident tempore saepe ullam rem!
                </p>
                <div class="info">
                    <div class="information">
                        <img src="img/location.png" class="icon" alt="">
                        <p>92 Cherry Drive Uniondale, NY 11578</p>
                    </div>
                    <div class="information">
                        <img src="img/email.png" class="icon" alt="">
                        <p>lorem@ipsum.com</p>
                    </div>
                    <div class="information">
                        <img src="img/phone.png" class="icon" alt="">
                        <p>123-456-789</p>
                    </div>
                    <div class="social-media">
                        <p>Contact with us :</p>
                        <div class="social-icons">
                            <a href="#">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Actual form section -->
            <div class="contact-form">
                <form action="index.html">
                    <h3 class="title">Contact us</h3>
                    <div class="input-container">
                        <label for="">Username</label>
                        <input type="text" name="name" class="input">
                    </div>
                    <div class="input-container"> 
                        <label for="">Email</label>
                        <input type="email" name="email" class="input">
                       
                    </div>
                    <div class="input-container">
                        <label for="">Phone</label>
                        <input type="tel" name="phone" class="input">
                    </div>
                    <div class="input-container textarea">
                        <label for="">Message</label>
                        <textarea name="message"   class="input"></textarea>
                    </div>
                    <input type="submit" value="Send" class="btn"/>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1aa8b8aa37.js" crossorigin="anonymous"></script>
</body>
</html>
